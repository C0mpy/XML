<div layout="column" layout-padding ng-cloak>

  <br/>
  <md-content class="md-no-momentum">

    <md-input-container class="md-block">
      <md-icon md-svg-src="../icons/person.svg" class="name"></md-icon>
      <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>
    
    <md-input-container class="md-block">
      <input ng-model="user.password" type="text" placeholder="Password" ng-required="true">
    </md-input-container>

  </md-content>

</div>
